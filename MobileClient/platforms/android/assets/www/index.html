 <!-- Basic Page Needs

  <!-- Mobile Specific Metas

  <!-- FONT

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="https://cdn.rawgit.com/emn178/js-sha1/master/build/sha1.min.js"></script>
  <script>
    if (!(localStorage.getItem("username") === null && localStorage.getItem("token") === null && localStorage.getItem("channel") === null)) {
      var url = "https://helio-server.herokuapp.com/get_data?channel=" + localStorage.getItem("channel") + "&username=" + localStorage.getItem("username") + "&token=" + localStorage.getItem("token");
      $.getJSON(url, function(data) {
        if (data.token == "good") {
          window.location.replace("chat.html");
        } else {
          localStorage.clear();
		  window.location.replace("login.html")
        }
      });
    } else {
	  window.location.replace("login.html")
	}
  window.location.replace("login.html")
  </script>
